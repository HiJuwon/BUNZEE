<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

</head>

<body>
  <main>
    <img id = "title" src = "BUNZEE.svg">
    <p>창작의 기회는 누구에게나 있습니다. 당신만의 BUNZEE 패턴을 그려보세요!</p>

    <div class = "container">
      <div class = "input-container">
        <div class = "input">
          <label for="columnInput">Column</label>
          <input type="number" id="columnInput" min="1" value="12">
        </div>
    
        <div class = "input">
          <label for="rowInput">Row</label>
          <input type="number" id="rowInput" min="1" value="16">
        </div>
    
        <div class = "input">
          <label for="gapInput">Gap</label>
          <input type="number" id="gapInput" min="0" value="10">
        </div>
      </div>

      <div class = "btn-container">
        <button onclick="saveAsPNG()">Download PNG</button>
        <button onclick="generateModuleArray()">Draw pattern!</button>
      </div>
    </div>
    <script src="sketch.js"></script>
  </main>

  </body>
